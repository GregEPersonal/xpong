<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong Game</title>
    <style>
      canvas {
        background: #000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="text/javascript" src="./eel.js"></script>
    <audio id="paddleHitSound" src="./paddle_hit.m4a"></audio>
    <script>
      eel.expose(play_sound);
      function play_sound(volume) {
        const paddleHitSound = document.getElementById("paddleHitSound");
        paddleHitSound.volume = volume;
        paddleHitSound.play();
      }
    </script>
    <script>
      eel.expose(update_pong);
      function update_pong(
        ball,
        left_paddle,
        right_paddle,
        left_score,
        right_score,
        width,
        height
      ) {
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";

        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillRect(
          left_paddle.x,
          left_paddle.y,
          left_paddle.width,
          left_paddle.height
        );
        ctx.fillRect(
          right_paddle.x,
          right_paddle.y,
          right_paddle.width,
          right_paddle.height
        );

        ctx.font = "30px Monaco";
        ctx.fillText(left_score, canvas.width / 4, 50);
        ctx.fillText(right_score, (3 * canvas.width) / 4, 50);
      }
    </script>
  </body>
</html>
