<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong Game</title>
    <style>
      canvas {
        background: #000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="text/javascript" src="./eel.js"></script>
    <audio id="paddleHitSound" src="./paddle_hit.m4a"></audio>
    <script>
      eel.expose(play_sound);
      function play_sound(volume) {
        const paddleHitSound = document.getElementById("paddleHitSound");
        paddleHitSound.volume = volume;
        paddleHitSound.play();
      }
    </script>
    <script>
      eel.expose(update_pong);
      function update_pong(
        ball,
        left_paddle,
        right_paddle,
        left_score,
        right_score,
        width,
        height,
        left_player_name,
        right_player_name,
        left_last_shot_speed,
        right_last_shot_speed
      ) {
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";

        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillRect(
          left_paddle.x,
          left_paddle.y,
          left_paddle.width,
          left_paddle.height
        );
        ctx.fillRect(
          right_paddle.x,
          right_paddle.y,
          right_paddle.width,
          right_paddle.height
        );

        const cellPadding = 10;
        const colWidths = [140, 60, 120];
        const rowHeight = 25;
        const tableWidth = colWidths[0] + colWidths[1] + colWidths[2];
        const tableHeight = rowHeight * 2;

        const tableX = 10;
        const tableY = canvas.height - tableHeight - 10;

        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(tableX, tableY, tableWidth, tableHeight);

        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.strokeRect(tableX, tableY, tableWidth, tableHeight);

        let currentX = tableX;
        for (let i = 0; i < colWidths.length - 1; i++) {
          currentX += colWidths[i];
          ctx.beginPath();
          ctx.moveTo(currentX, tableY);
          ctx.lineTo(currentX, tableY + tableHeight);
          ctx.stroke();
        }

        const rowSeparatorY = tableY + rowHeight;
        ctx.beginPath();
        ctx.moveTo(tableX, rowSeparatorY);
        ctx.lineTo(tableX + tableWidth, rowSeparatorY);
        ctx.stroke();

        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        const col0Center = tableX + colWidths[0] / 2;
        const col1Center = tableX + colWidths[0] + colWidths[1] / 2;
        const col2Center =
          tableX + colWidths[0] + colWidths[1] + colWidths[2] / 2;

        let cellCenterY = tableY + rowHeight / 2;
        ctx.fillText(left_player_name, col0Center, cellCenterY);
        ctx.fillText(left_score, col1Center, cellCenterY);
        ctx.fillText(
          left_last_shot_speed == null ? "-" : left_last_shot_speed + " mph",
          col2Center,
          cellCenterY
        );

        cellCenterY = tableY + rowHeight + rowHeight / 2;
        ctx.fillText(right_player_name, col0Center, cellCenterY);
        ctx.fillText(right_score, col1Center, cellCenterY);
        ctx.fillText(
          right_last_shot_speed == null ? "-" : right_last_shot_speed + " mph",
          col2Center,
          cellCenterY
        );
      }
    </script>
  </body>
</html>
