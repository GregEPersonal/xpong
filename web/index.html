<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong Game</title>
    <style>
      canvas {
        background: #000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="text/javascript" src="./eel.js"></script>
    <audio id="paddleHitSound" src="./paddle_hit.m4a"></audio>
    <script>
      eel.expose(play_sound);
      function play_sound(volume) {
        const paddleHitSound = document.getElementById("paddleHitSound");
        paddleHitSound.volume = volume;
        paddleHitSound.play();
      }
    </script>
    <script>
      eel.expose(update_pong);
      function update_pong(
        ball,
        left_paddle,
        right_paddle,
        left_score,
        right_score,
        width,
        height,
        left_player_name,
        right_player_name,
        left_last_shot_speed,
        right_last_shot_speed
      ) {
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";

        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillRect(
          left_paddle.x,
          left_paddle.y,
          left_paddle.width,
          left_paddle.height
        );
        ctx.fillRect(
          right_paddle.x,
          right_paddle.y,
          right_paddle.width,
          right_paddle.height
        );

        const boxWidth = 200;
        const boxHeight = 80;
        const padding = 10;

        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(padding, padding, boxWidth, boxHeight);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.strokeRect(padding, padding, boxWidth, boxHeight);

        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(
          canvas.width - boxWidth - padding,
          padding,
          boxWidth,
          boxHeight
        );
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(
          canvas.width - boxWidth - padding,
          padding,
          boxWidth,
          boxHeight
        );

        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";

        const leftName = left_player_name;
        const leftLastShot =
          left_last_shot_speed == null ? "-" : left_last_shot_speed;
        ctx.fillText(leftName, padding + 10, padding + 20);
        ctx.fillText(left_score, padding + 10, padding + 40);
        ctx.fillText(leftLastShot + " mph", padding + 10, padding + 60);

        const rightName = right_player_name;
        const rightLastShot =
          right_last_shot_speed == null ? "-" : right_last_shot_speed;
        ctx.fillText(
          rightName,
          canvas.width - boxWidth - padding + 10,
          padding + 20
        );
        ctx.fillText(
          right_score,
          canvas.width - boxWidth - padding + 10,
          padding + 40
        );
        ctx.fillText(
          rightLastShot + " mph",
          canvas.width - boxWidth - padding + 10,
          padding + 60
        );
      }
    </script>
  </body>
</html>
